###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/cubasampleboard/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/cubasampleboard/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/cubasampleboard/persistence.xml

cuba.metadataConfig = +com/company/cubasampleboard/metadata.xml

cuba.viewsConfig = +com/company/cubasampleboard/views.xml

cuba.windowConfig = +com/company/cubasampleboard/web-screens.xml

cuba.menuConfig = +com/company/cubasampleboard/web-menu.xml

cuba.permissionConfig = +com/company/cubasampleboard/web-permissions.xml

cuba.mainMessagePack = +com.company.cubasampleboard.web

cuba.anonymousSessionId = 68f74ce2-c0bb-f5ae-482a-bb49311b05f6

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/board-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = board

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/board-portal/api
cuba.webAppUrl = http://localhost:8080/board
